<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <span class="login active">
      <a href="#">Register</a>
    </span>
    <span class="login">
      <a href="#">Login</a>
    </span>
    <section id="navBar">
      <div class="navBar__logo"><img src="/images/logo.svg" alt="" /></div>
      <nav>
        <ul class="navBar__menus">
          <li class="dropdown">
            <div class="dropdown-menu">
              Features
              <img src="images/icon-arrow-down.svg" alt="icon-arrow-down" />
            </div>
            <div class="dropdown-content fetures">
              <a href="#">
                <img src="/images/icon-todo.svg" alt="icon-todo" /><span
                  >Todo List</span
                >
              </a>
              <a href="#">
                <img src="/images/icon-calendar.svg" alt="icon-calendar" /><span
                  >Calender</span
                >
              </a>
              <a href="#">
                <img
                  src="/images/icon-reminders.svg"
                  alt="icon-reminders"
                /><span>Reminders</span>
              </a>
              <a href="#">
                <img src="/images/icon-planning.svg" alt="icon-planning" /><span
                  >Planning</span
                >
              </a>
            </div>
          </li>
          <li class="dropdown">
            <div class="dropdown-menu">
              Company
              <img src="images/icon-arrow-down.svg" alt="icon-arrow-down" />
            </div>
            <div class="dropdown-content company">
              <a href="#">History</a>
              <a href="#">Our Team</a>
              <a href="#">Blog</a>
            </div>
          </li>
          <li class="dropdown">
            <div class="dropdown-menu">Careers</div>
          </li>
          <li class="dropdown">
            <div class="dropdown-menu">About</div>
          </li>
        </ul>
      </nav>
    </section>
    <section id="contents">
      <div class="contents__left_column">
        <div class="contents__title">Make <br />remote work</div>
        <div class="contents__description">
          Get your team in sync, no matter your location. <br />Streamline
          processes, create team rituals, and <br />watch productivity soar.
        </div>
        <div class="contents__buttons">
          <span class="learn_btn">Learn more</span>
        </div>
        <div class="contents__company">
          <img src="images/client-databiz.svg" alt="client-databiz" />
          <img src="images/client-audiophile.svg" alt="client-audiophile" />
          <img src="images/client-meet.svg" alt="client-meet" />
          <img src="images/client-maker.svg" alt="client-maker" />
        </div>
      </div>
      <div class="contents__right_column">
        <span class="contents__main_picture">
          <img src="/images/image-hero-desktop.png" alt="hero" />
        </span>
      </div>
    </section>
  </body>
</html>
